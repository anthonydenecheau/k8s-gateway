info:
  app:
    name: "@project.name@"
    descrption: "@project.description@"
  
endpoints:
    enabled: false
    info.enabled: true
    health.enabled: true
    metrics.enabled: true

management:
  info:
    git:
      mode: full
  security:
    enabled: ${MANAGEMENT_SECURITY_ENABLED}
    
authentication:
  username: ${AUTH_USER}
  password: ${AUTH_PASSWORD}
  scope: ${AUTH_SCOPE}
  grant_type: ${AUTH_GRANT}
  default_password_api: ${AUTH_DEFAULT_PASSWORD_API}
  tokenUri: http://authentication-service:8095/auth/oauth/token

opentracing:
  jaeger:
    log-spans: false
    const-sampler:
      decision: true
    probabilistic-sampler:
      sampling-rate: 1.0
    enable-b3-propagation: true     
    
zuul:
  ignored-services: "*"
  sensitiveHeaders: Authorization
  prefix:  /api
  routes : 
    dogservice:
      path: /dog/**
      url : http://dog-service:8090

    authenticationservice: 
      path: /auth/**
      url : http://authentication-service:8095

  
#Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.scc: DEBUG
            